<html>
<head>
<title>
Javascript Syntax Highlighter
</title>
<script type="text/javascript" src="js/highlightCode.js"></script>

<script type="text/javascript">
var languages = {
  javascript: /\b(function|return|var|if|else)\b/g /* ... etc */
};

function highlightAllCode() {
  //gets what is in the tag pre and stores it in pres
  var pres = document.body.getElementsByTagName("pre");
  //iterate through the length of pres
  for (var i = 0; i < pres.length; i++) {
    //git pre that is in pres position i
    var pre = pres[i];
    //git lang the atributres of the data language
    var lang = pre.getAttribute("data-language");
    //checks to see if it is special and in need of highlighitng
    if (languages.hasOwnProperty(lang))
      //runs the highlight function to highlight the keyword
      highlightCode(pre, languages[lang]);
  }
}
</script>
</head>
<body>
<p>Here it is, the identity function:</p>
<pre data-language="javascript">
function id(x) { 
  if(x == 0){
    return x + 1;
  }else{
    return x 
  }
}
</pre>

<script>highlightAllCode();</script>
</body>
</html>
